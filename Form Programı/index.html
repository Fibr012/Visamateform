<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Visamate Danışmanlık Formu </title>
</head>
<body>
    <div class="container">
        <header>Kayıt Formu</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Kişisel Bilgiler</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>İsim Soyisim</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Doğum Tarihi</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Telefon Numarası</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Cinsiyet</label>
                            <select required>
                                <option disabled selected>Cinsiyet seçiniz</option>
                                <option>Erkek</option>
                                <option>Kadın</option>
                                <option>Diğer</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Meslek</label>
                            <input type="text" placeholder="Mesleğinizi giriniz" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Kimlik Bilgileri</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Vatandaşı Olduğunuz Ülke</label>
                            <input type="text" placeholder="Vatandaşı olduğunuz ülkeyi giriniz" required>
                        </div>

                        <div class="input-field">
                            <label>Vatandaşlık No</label>
                            <input type="number" placeholder="Vatandaşlık numaranızı giriniz" required>
                        </div>

                        <div class="input-field">
                            <label>Pasaport No</label>
                            <input type="number" placeholder="Pasaport numaranızı giriniz" required>
                        </div>

                        <div class="input-field">
                            <label>Pasaportu Veren Makam</label>
                            <input type="text" placeholder="Pasaport veren makamı giriniz" required>
                        </div>

                        <div class="input-field">
                            <label>Pasaport Verilme Tarihi</label>
                            <input type="date" placeholder="Psaportunuzun verilme tarihini giriniz" required>
                        </div>

                        <div class="input-field">
                            <label>Pasaport Son Kullanma Tarihi</label>
                            <input type="date" placeholder="Pasaportunuzun son kullanma tarihini giriniz" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">İleri</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Adres Bilgileri</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Adres</label>
                            <input type="text" placeholder="Adres Bilginizi giriniz" required>
                        </div>

                        <div class="input-field">
                            <label>Posta Kodu</label>
                            <input type="number" placeholder="Posta Kodunuzu giriniz." required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>

                        <div class="input-field">
                            <label>Grandfather</label>
                            <input type="text" placeholder="Enter grandfther name" required>
                        </div>

                        <div class="input-field">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>

                        <div class="input-field">
                            <label>Father in Law</label>
                            <input type="text" placeholder="Father in law name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother in Law</label>
                            <input type="text" placeholder="Mother in law name" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Geri</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Gönder</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
